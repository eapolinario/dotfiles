name: Gitleaks Guard

on:
  push:
    branches:
      - main

jobs:
  run-gitleaks:
    name: Run gitleaks via make
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install gitleaks binary
        env:
          GITLEAKS_VERSION: 8.18.2
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          rm gitleaks.tar.gz

      - name: Run make gitleaks
        run: make gitleaks

  notify-on-failure:
    name: Notify on failure
    runs-on: ubuntu-latest
    needs: run-gitleaks
    if: failure()
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Gitleaks failed for ${{ github.repository }} on ${{ github.ref_name }}"
          to: ${{ secrets.ALERT_EMAIL }}
          from: ${{ secrets.ALERT_EMAIL }}
          body: |
            The `make gitleaks` job failed for ${{ github.repository }}.

            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please review the workflow logs for more details.
